<div class="jumbotron text-center">
    <h1>Host Info</h1>
    <p>
        <br/>
    <form class="form-horizontal" role="form" ng-submit="updateHost()" name="form" novalidate>

        <div class="form-group"
             >
            <label for="name" class="col-sm-4 control-label">Host</label>
            <div class="col-sm-4">
                <input type="text" ng-model="obj.host" class="form-control"
                       id="title" placeholder="Host host or ip" name="name" required />
            </div>
        </div>
        <div class="form-group">
            <label for="Description" class="col-sm-4 control-label">Type</label>
            <div class="col-sm-4">
                <select ng-model="obj.hostType" class="col-sm-4">
                    <option value="vCenter Template">vCenter Template</option>
                    <option value="VM">VM</option>
                </select>
            </div>
        </div>

        <div class="form-group" ng-show="obj.hostType === 'vCenter Template'"
             ng-class="{ 'has-error' : form.dc.$invalid && !form.dc.$pristine }">
            <label for="vc" class="col-sm-4 control-label">vCenter</label>
            <div class="col-sm-4">
                <select ng-model="obj.vcenter.id" class="form-control"
                        ng-options="vc.id as vc.host for vc in vcs" name="vc"
                        required>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="Description" class="col-sm-4 control-label">Username</label>
            <div class="col-sm-4">
                <input type="text" ng-model="obj.username"
                       class="form-control" placeholder="username" />
            </div>
        </div>
        <div class="form-group">
            <label for="Description" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-4">
                <input type="password" ng-model="obj.password"
                       class="form-control" placeholder="password" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-check fa-fw"></i>&nbsp; Save
                </button>
                <a class="btn btn-default" href="#/host"><i
                        class="fa fa-times1"></i> &nbsp; Cancel</a>
            </div>
        </div>
    </form>
</p>    

</div>
