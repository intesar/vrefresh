<div class="jumbotron text-center">
    <h1>Task Info</h1>
    <p>
        <br/>
    <form class="form-horizontal" role="form" ng-submit="updateTask()" name="form" novalidate>

		<div class="form-group">
            <label for="Description" class="col-sm-4 control-label">Name</label>
            <div class="col-sm-4">
                <input type="text" ng-model="obj.name"
                       class="form-control" placeholder="Name" />
            </div>
        </div>
        
        <div class="form-group"
             >
            <label for="name" class="col-sm-4 control-label">Type</label>
            <div class="col-sm-4">
                <select ng-model="obj.taskType" class="col-sm-4">
                    <option value="One-time">One-time</option>
                    <option value="Recurring">Recurring</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="Description" class="col-sm-4 control-label">Date Time</label>
            <div class="col-sm-4">
                <input type="text" ng-model="obj.scheduleDateTime"
                       class="form-control" placeholder="Date time" />
            </div>
        </div>
        <div class="form-group">
            <label for="Description" class="col-sm-4 control-label">Script/CMD</label>
            <div class="col-sm-4">
                <textarea type="text" ng-model="obj.script"
                          class="form-control" placeholder="script" rows="4" ></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-check fa-fw"></i>&nbsp; Save
                </button>
                <a class="btn btn-default" href="#/task"><i
                        class="fa fa-times1"></i> &nbsp; Cancel</a>
            </div>
        </div>
    </form>
</p>    

</div>
