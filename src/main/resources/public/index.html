<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="scotchApp">

    <head>
        <!-- SCROLLS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

        <!-- SPELLS -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-resource.min.js"></script>
        <script src="script.js"></script>
    </head>

    <!-- define angular controller -->
    <body ng-controller="mainController">

        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">vRefresh</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-home"></i> Dashboard</a></li>
                    <li><a href="#vcenter"><i class="fa fa-shield"></i> vCenters</a></li>
                    <li><a href="#host"><i class="fa fa-comment"></i> Hosts</a></li>
                    <li><a href="#task"><i class="fa fa-shield"></i> Scripts</a></li>
                    <li><a href="#schedule"><i class="fa fa-shield"></i> Schedule</a></li>
                </ul>
            </div>
        </nav>

        <div id="main">

            <!-- angular templating -->
            <!-- this is where content will be injected -->
            <div ng-view style="padding-left: 5%; padding-right: 5%;"></div>

        </div>

        <footer class="text-center">
            <p>View a tutorial on <a href="">Accelerate development by automating template/vm updates</a></p>
        </footer>

    </body>

</html>
