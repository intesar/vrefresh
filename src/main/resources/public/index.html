<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="scotchApp">

<head>
<!-- SCROLLS -->
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

<style type="text/css">
td, td {
	padding: 10px;
}

.index-right {
	text-align: right;
}

.nounderline {
	text-decoration: none !important
}

body {
	margin: 5px;
}
/* Sticky footer styles
            -------------------------------------------------- */
html {
	position: relative;
	min-height: 100%;
}

body {
	/* Margin bottom by footer height */
	font-size: 14px;
	margin-bottom: 60px;
	font-family: "Myriad Set Pro", "Lucida Grande", "Helvetica Neue",
		"Helvetica", "Arial", "Verdana", "sans-serif";
}

footer {
	position: absolute;
	bottom: 0;
	width: 100%;
	/* Set the fixed height of the footer here */
	/*height: 60px; */
	background-color: #f5f5f5;
}

.select2>.select2-choice.ui-select-match {
	/* Because of the inclusion of Bootstrap */
	height: 29px;
}

.selectize-control>.selectize-dropdown {
	top: 36px;
}
</style>
<!-- SPELLS -->
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-resource.min.js"></script>
<script src="script.js"></script>
</head>

<!-- define angular controller -->
<body ng-controller="mainController">

	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">vRefresh</a>
			</div>

			<ul class="nav navbar-nav navbar-right">
				<li><a href="#/"><i class="fa fa-tachometer"></i> Dashboard</a></li>
				<li><a href="#vcenter"><i class="fa fa-cloud"></i> vCenters</a></li>
				<li><a href="#host"><i class="fa fa-square"></i> Template/VM</a></li>
				<li><a href="#task"><i class="fa fa-cogs"></i> Scripts</a></li>
				<li><a href="#schedule"><i class="fa fa-certificate"></i>
						Scheduler</a></li>
			</ul>
		</div>
	</nav>

	<div id="main">

		<!-- angular templating -->
		<!-- this is where content will be injected -->
		<div ng-view style="padding-left: 5%; padding-right: 5%;"></div>

	</div>

	<footer class="text-center">
		<p>
			View a tutorial on <a href="">Accelerate development by
				automating template/vm updates</a>
		</p>
	</footer>

</body>

</html>
